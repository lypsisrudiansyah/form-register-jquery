<!DOCTYPE html>
<html>
<head>
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Form Pendaftaran Komunitas Produktif Pontianak</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
        <form>
            <div class="mt-4"></div>
            <div class="form-group">
              <label for="inputNama">Nama</label>
              <input type="text" class="form-control" id="inputNama">
            </div>
            <div class="form-group">
              <label for="inputTelepon">Telepon [+(628) xx-xxxx-xxxx] (Plugin : numbermask.js)</label>
              <input type="text" class="form-control" id="inputTelepon">
            </div>
            
            <div class="form-group">
                <label for="inputHobi">Hobi (Plugin : Select2)</label>
                <select class="js-example-basic-multiple input-lg" id="inputHobi" name="states[]" style="width:100%;" multiple="multiple">
                    <option value="AL">Renang</option>
                    <option value="WY">Jogging</option>
                    <option value="WY">Calistechnic</option>
                    <option value="WY">Programming</option>
                </select>
            </div>

            <label>Foto Ktp dan Kartu Keanggotaan Komunitas (Plugin : Multiple Image Picker Plugin - Spartan)</label>
            <div class="container">
              <div class="row">
                <div class="form-group">
                  <div class="col-md-8">
                      <div id="coba"></div>
                  </div>
                </div>
              </div>
            </div>

            <button type="button" onclick="location.reload();" class="btn btn-primary">Kirim</button>
        </form>
    </div>
    <script src="js/spartan-multi-image-picker-min.js"></script>
    <script src="js/numbermask.js"></script>

    <script>
        $(document).ready(function() {
            $('.js-example-basic-multiple').select2();
        });

        $('#inputTelepon').numbermask({
            mask: "+(###) ##-####-####"
        });

        $(function(){
          $("#coba").spartanMultiImagePicker({
            fieldName:        'fileUpload[]',
            maxCount:         5,
            rowHeight:        '200px',
            groupClassName:   'col-md-4 col-sm-4 col-xs-6',
            maxFileSize:      '',
            placeholderImage: {
                image: 'assets/placeholder.png',
                      width : '100%'
            },
            dropFileLabel : "Drop Here",
            onAddRow:       function(index){
              console.log(index);
              console.log('add new row');
            },
            onRenderedPreview : function(index){
              console.log(index);
              console.log('preview rendered');
            },
            onRemoveRow : function(index){
              console.log(index);
            },
            onExtensionErr : function(index, file){
              console.log(index, file,  'extension err');
              alert('Please only input png or jpg type file')
            },
            onSizeErr : function(index, file){
              console.log(index, file,  'file size too big');
              alert('File size too big');
            }
          });
        });
    </script>
</body>
</html>
